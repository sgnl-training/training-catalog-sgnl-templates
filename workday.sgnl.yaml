displayName: "Workday"
icon: |
  
description: "Workday as a System of Record"
address: "{{Input Required}}" 
defaultSyncFrequency: HOURLY
defaultSyncMinInterval: 1
defaultApiCallFrequency: SECONDLY
defaultApiCallMinInterval: 1
type: Workday-1.0.0
adapterConfig: ewogICAgImFwaVZlcnNpb24iOiAidjEiLAogICAgIm9yZ2FuaXphdGlvbklkIjogInt7SW5wdXQgUmVxdWlyZWR9fSIKfQ==
auth:
  - bearer:
      authToken: "Bearer {{Input Required}}" # Access token
entities:
  Worker:
    displayName: Worker
    externalId: allWorkers # Name of the table in Workday
    description: Entity representing a Worker in Workday
    pageSize: 100
    pagesOrderedById: true
    attributes:
      - name: workerId
        externalId: $.worker.id
        type: String
        indexed: true
        uniqueId: true
      - name: workerDescriptor
        externalId: $.worker.descriptor
        type: String
      - name: employeeID
        externalId: employeeID
        type: String
        indexed: true
      - name: workerActive
        externalId: workerActive
        type: Bool
        indexed: true
      - name: managementLevelDescriptor
        externalId: $.managementLevel.descriptor
        type: String
      - name: managementLevelId
        externalId: $.managementLevel.id
        type: String
      - name: companyDescriptor
        externalId: $.company.descriptor
        type: String
      - name: companyId
        externalId: $.company.id
        type: String
      - name: genderDescriptor
        externalId: $.gender.descriptor
        type: String
      - name: genderId
        externalId: $.gender.id
        type: String
      - name: hireDate
        externalId: hireDate
        type: DateTime
      - name: FTE
        externalId: FTE
        type: String
        indexed: true
      - name: positionID
        externalId: positionID
        type: String
      - name: jobTitle
        externalId: jobTitle
        type: String
      - name: workerCountryIsUSA
        externalId: cf_WorkerCountryEqualToUnitedStatesOfAmerica
        type: Bool
        indexed: true
      - name: workerLocationCity
        externalId: $.location.descriptor
        type: String
        indexed: true
      - name: workerLocationState
        externalId: $.locationAddress_StateUnitedStates.descriptor
        type: String
        indexed: true
      - name: isUSCitizen
        externalId: isUSCitizen
        type: Bool
      
  WorkEmail:
    parent: allWorkers
    displayName: Work Email
    externalId: email_Work
    attributes:
      - name: id
        externalId: id
        type: String
        indexed: true
        uniqueId: true
      - name: descriptor
        externalId: descriptor
        type: String
        indexed: true
  EmployeeType:
    parent: allWorkers
    displayName: Employee Type
    externalId: employeeType
    attributes:
      - name: id
        externalId: id
        type: String
        indexed: true
        uniqueId: true
      - name: descriptor
        externalId: descriptor
        type: String

relationships:
  # Parent relationships
  ParentOfWorkEmail:
    displayName: ParentOfWorkEmail
    childEntity: email_Work
  ParentOfEmployeeType:
    displayName: ParentOfEmployeeType
    childEntity: employeeType