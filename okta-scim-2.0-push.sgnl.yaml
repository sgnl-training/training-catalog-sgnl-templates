displayName: "Okta: SCIM 2.0 Based"
icon: 
description: "SCIM 2.0 as a System of Record"
type: "Okta-1.0.1"
adapterConfig: "eyJyZXF1ZXN0VGltZW91dFNlY29uZHMiOiAxMCwgImFwaVZlcnNpb24iOiAidjEifQ=="
defaultSyncMinInterval: 1
defaultApiCallFrequency: SECONDLY
defaultApiCallMinInterval: 1
pushType: "SCIM2.0"
address: "sgnl-training.oktapreview.com" 
deliveryMethod: "entityPush"
auth:
  - basic:
      username: "{{Input Required: Username}}"
      password: "{{Input Required: API Token}}"
  - oAuth2ClientCredentials:
      clientId: "{{Input Required: Client-ID}}"
      clientSecret: "{{Input Required: Client-Secret}}"
      tokenUrl: "{{Input Required: AuthTokenURL}}"
      scope: "{{Input Required: Scope}}"
      authStyle: AutoDetect
  - bearer:
      authToken: "{{Input Required: token}}"
entities:
  User:
    displayName: Users
    externalId: User
    pushExternalId: User
    description: User entity in SCIM
    pageSize: 100
    pagesOrderedById: false
    attributes:
      - name: id
        externalId: id
        pushExternalId: id
        type: String
        indexed: true
        uniqueId: true
      - name: userName
        #externalId: profile__login
        externalId: userName
        pushExternalId: userName
        type: String
        indexed: true
      - name: familyName
        #externalId: profile__lastName
        externalId: $.name.familyName
        pushExternalId: $.name.familyName
        type: String
      - name: givenName
        #externalId: profile__firstName
        externalId: $.name.givenName
        pushExternalId: $.name.givenName
        type: String
      - name: middleName
        #externalId: profile__middleName
        externalId: $.name.middleName
        pushExternalId: $.name.middleName
        type: String
      - name: email
        #externalId: profile__middleName
        externalId: $.emails[0].value
        pushExternalId: $.emails[0].value
        type: String
        #Need to fix path
      - name: honorificPrefix
        externalId: $.name.honorificPrefix
        pushExternalId: $.name.honorificPrefix
        type: String
      - name: honorificSuffix
        externalId: $.name.honorificSuffix
        pushExternalId: $.name.honorificSuffix
        type: String
      - name: displayName
        externalId: displayName
        pushExternalId: displayName
        type: String
      - name: nickName
        externalId: nickName
        pushExternalId: nickName
        type: String
      - name: profileUrl
        externalId: profileUrl
        pushExternalId: profileUrl
        type: String
      - name: userType
        externalId: userType
        pushExternalId: userType
        type: String
      - name: title
        externalId: title
        pushExternalId: title
        type: String
      - name: department
        externalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["department"]
        pushExternalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["department"]
        type: String
      - name: costCenter
        externalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["costCenter"]
        pushExternalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["costCenter"]
        type: String
      - name: organization
        externalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["organization"]
        pushExternalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["organization"]
        type: String
      - name: division
        externalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["division"]
        pushExternalId: $["urn:ietf:params:scim:schemas:extension:enterprise:2.0:User"]["division"]
        type: String
      - name: preferredLanguage
        externalId: preferredLanguage
        pushExternalId: preferredLanguage
        type: String
      - name: locale
        externalId: locale
        pushExternalId: locale
        type: String
      - name: timezone
        externalId: timezone
        pushExternalId: timezone
        type: String
      - name: active
        externalId: active
        pushExternalId: active
        type: Bool
        ## Note: Had to add this mapping inside Okta: variable was active, namespace urn:ietf:params:scim:schemas:core:2.0:User

      # Meta
      - name: resourceType
        externalId: $.meta.resourceType
        pushExternalId: $.meta.resourceType
        type: String
      - name: created
        externalId: $.meta.created
        pushExternalId: $.meta.created
        type: DateTime
      - name: lastModified
        externalId: $.meta.lastModified
        pushExternalId: $.meta.lastModified
        type: DateTime
      - name: version
        externalId: $.meta.version
        pushExternalId: $.meta.version
        type: String
      - name: location
        externalId: $.meta.location
        pushExternalId: $.meta.location
        type: String

  Groups:
    displayName: Groups
    externalId: Group
    pushExternalId: Group
    description: Group entity in SCIM
    pageSize: 100
    pagesOrderedById: false
    attributes:
      - name: lastModified
        externalId: $.meta.lastModified
        pushExternalId: $.meta.lastModified
        type: DateTime
        attributeAlias: 174e5175-fe36-4ae4-bf7d-befecc4a6ae0
      - name: location
        externalId: $.meta.location
        pushExternalId: $.meta.location
        type: String
        attributeAlias: 5a8327d6-f040-4ef9-9ac1-32cda9e004b7
      - name: id
        externalId: id
        pushExternalId: id
        type: String
        indexed: true
        uniqueId: true
        attributeAlias: 658b4920-2bc9-40ed-8203-029dd5bbeed2
      - name: resourceType
        externalId: $.meta.resourceType
        pushExternalId: $.meta.resourceType
        type: String
        attributeAlias: 6678de30-8130-4dfa-ae10-444df27696c7
      - name: schemas
        externalId: schemas
        pushExternalId: schemas
        description: ""
        type: String
        indexed: false
        uniqueId: false
        attributeAlias: 6df1bd2d-2415-4e30-a318-32e36dd1fb8c
        list: true
      - name: displayName
        externalId: displayName
        pushExternalId: displayName
        type: String
        attributeAlias: 7bb81a13-c433-4f3f-a762-87b6e2e61d48
      - name: version
        externalId: $.meta.version
        pushExternalId: $.meta.version
        type: String
        attributeAlias: affafb8b-07d3-4313-b4b2-55d77b627125
      - name: created
        externalId: $.meta.created
        pushExternalId: $.meta.created
        type: DateTime

  GroupMember:
    parent: Group
    displayName: Group Members
    externalId: members
    pushExternalId: members
    description: Entity representing the SCIM groups each user belongs to
    pageSize: 100
    pagesOrderedById: false
    attributes:
      - name: value
        externalId: value
        pushExternalId: value
        type: String
        indexed: true
        uniqueId: true
      - name: display
        externalId: display
        pushExternalId: display
        type: String
      - name: type
        externalId: type
        pushExternalId: type
        type: String
      - name: ref
        externalId: '$..["$ref"]'
        pushExternalId: '$..["$ref"]'
        type: String

relationships:
  # User to GroupMember relationship
  UserToGroupMember:
    name: UserToGroupMember
    displayName: User to Group Member
    fromAttribute: User.id
    toAttribute: members.value  # value contains the User ID

  # Parent-child relationships
  ParentGroupOfGroupMember:
    displayName: ParentGroupOfGroupMember
    name: partent
    childEntity: members    

  # Traverse from User to their Groups
  UserGroups:
    displayName: UserGroup
    name: UserGroup
    path:
      - relationship: UserToGroupMember
        direction: Forward
      - relationship: ParentGroupOfGroupMember  
        direction: Forward  # This goes from GroupMember to its parent Group
        

 